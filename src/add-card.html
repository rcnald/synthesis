<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <title>synthesis</title>
    </head>
    <body class="c-body">
        <main class="flex w-full gap-16">
            <div class="c-panel">
                <div class="l-wrapper c-panel__wrapper">
                    <div class="c-panel__header">
                        <span class="c-panel__icon fa-solid fa-circle-plus" aria-hidden="true"></span>
                        <h1 class="c-panel__title">Adicionar novo card</h1>
                    </div>
                    <div class="c-card__content">
                        <div class="l-wrapper c-panel__wrapper c-panel__wrapper--small">
                            <div class="c-card__header">
                                <h1 class="c-card__title">Page</h1>
                                <h2 class="c-card__type">Desktop</h2>
                            </div>
                            <ul class="c-card__tags">
                                <li class="o-tag o-tag--HTML"><span class="sr-only">HTML</span><button class="o-tag__button" aria-label="Adicionar HTML a lista de tags" title="Adicionar HTML a lista de tags"><span class="o-tag__name">HTML</span></button></li>
                            </ul>
                            <p class="c-card__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
                            <picture class="c-card__image" aria-hidden="true">
                                <img class="l-card__icon" src="./assets/icon.svg" alt="Icone do site XXX">
                            </picture>
                        </div>
                    </div>
                    <div class="c-panel__wrapper">
                        <div class="o-input">
                            <label class="o-input__label" for="title-preview">Titulo</label>
                            <input class="o-input__input" id="title-preview"  type="text" placeholder="Inserir titulo do site">
                        </div>
                        <div class="o-input">
                            <label class="o-input__label" for="subtitle-preview">Subtitulo</label>
                            <input class="o-input__input" id="subtitle-preview" type="text" placeholder="Inserir subtitulo do site">
                        </div>
                        <div class="o-input">
                            <label class="o-input__label" for="description-preview">Descrição</label>
                            <input class="o-input__input" id="description-preview" type="text" placeholder="Inserir descriçao do site">
                        </div>
                    </div>
                </div>
            </div>

            <div class="c-panel">
                <h2 class="c-panel__title">tags</h2>

                <ul class="c-card__tags">
                    <li class="o-tag o-tag--HTML"><span class="sr-only">HTML</span><button class="o-tag__button o-tag__button--square" aria-label="Remover HTML da lista de tags" title="Remover HTML da lista de tags"><span class="o-tag__name">HTML</span><i class="o-tag__close fa-solid fa-xmark"></i></button></li>
                    <li class="o-tag o-tag--add">
                        <button class="o-tag__button o-tag__button--add o-tag__button--square" id="add-tags-1" aria-expanded="false" aria-label="adicionar mais uma tag ao card" aria-controls="tags-1"><img src="./assets/addIcon.svg" alt=""></button>
                        <!-- <div class="c-card__add-tag" id="tags-1" aria-labelledby="add-tags-1">
                            <div class="c-card__wrapper">
                                <h3 class="c-card__title c-card__title--small">Escolher tags</h3>
                                <button class="c-card__close fa-solid fa-xmark" aria-label="fechar janela que adiciona tags ao card"></button>
                            </div>
                            <ul class="c-card__container">
                                <li class="o-tag o-tag--HTML"><span class="sr-only">HTML</span><button class="o-tag__button" aria-label="Adicionar HTML a lista de tags" title="Adicionar HTML a lista de tags"><span class="o-tag__name">HTML</span></button></li>
                            </ul>
                        </div> -->
                    </li>
                </ul>

                <div class="o-file">
                    <picture class="o-file__icon" aria-hidden="true">
                        <img src="" alt="">
                    </picture>

                    <div class="o-file__content">
                        <label class="o-file__button" name="" for="icon-file">Escolher ícone</label>
                        <input class="o-file__input sr-only" type="file" name="" id="icon-file">
                        <span class="o-file__file-name">Nenhum ícone selecionado</span>
                    </div>
                </div>

                <div class="c-panel__wrapper">
                    <div class="o-color-picker">
                        <label class="o-color-picker__title" for="picker-color">Escolher
                            <span class="o-color-picker__title--small">cor do site</span>
                        </label>
                        
                        <input class="o-color-picker__value" type="text" id="picker-color" placeholder="Inserir valor hexdecimal">
                        <input class="o-color-picker__picker" type="color">
                    </div>


                    <div class="c-panel__wrapper">
                        <div class="o-input">
                            <label class="o-input__label" for="link-preview">Link</label>
                            <input class="o-input__input" id="link-preview" type="text" placeholder="Inserir link do site">
                        </div>

                        <hr class="o-line l-card__line">

                        <div class="c-panel__wrapper">
                            <label for="save-bookmark" class="c-panel__save">Adicionar como favorito</label>
                            <input class="o-save fa-regular fa-bookmark" aria-checked="false" type="checkbox" name="" id="save-bookmark">
                        </div>
                    </div>
                </div>

                <div class="c-panel__wrapper">
                    <button class="c-panel__button">Voltar</button>
                    <button class="c-panel__button c-panel__button--purple" aria-label="Salvar card">Salvar</button>
                </div>
            </div>
        </main>
    </body>
    <script src="js/main.js"></script>
</html>
