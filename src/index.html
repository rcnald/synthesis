<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <title>synthesis</title>
    </head>
    <body class="c-body">

        <a href="./add-card.html" class="o-widget">+</a>

        <main class="c-main js-card-container">
            <article class="c-card js-card">
                <div class="c-card__content">
                    <div class="c-card__header">
                        <h1 class="c-card__title">Page</h1>
                        <h2 class="c-card__type">Desktop</h2>
                    </div>

                    <ul class="c-card__tags c-card__tags--row">
                        <li class="o-tag o-tag--HTML"><span class="sr-only">HTML</span><button class="o-tag__button" aria-label="Remover HTML da lista de tags" title="Remover HTML da lista de tags"><span class="o-tag__name">HTML</span><i class="o-tag__close fa-solid fa-xmark"></i></button></li>
                        
                        <li class="o-tag o-tag--add">
                            <button class="o-tag__button o-tag__button--add js-add-open" data-action="addTagOpen" id="add-tags-1" aria-expanded="false" aria-label="adicionar mais uma tag ao card" aria-controls="tags-1"> tag + </button>
                            <div class="c-card__add-tag c-card__add-tag--row js-add-tag" data-action="addTag" id="tags-1" aria-labelledby="add-tags-1">
                                <div class="c-card__wrapper">
                                    <h3 class="c-card__title c-card__title--small">Escolher tags</h3>
                                    <button class="c-card__close fa-solid fa-xmark" data-action="addTagClose" aria-label="fechar janela que adiciona tags ao card"></button>
                                </div>
                                <ul class="c-card__container">
                                    <li class="o-tag o-tag--HTML"><span class="sr-only">HTML</span><button class="o-tag__button" aria-label="Adicionar HTML a lista de tags" title="Adicionar HTML a lista de tags"><span class="o-tag__name">HTML</span></button></li>
                                </ul>
                            </div>
                        </li>
                    </ul>

                    <p class="c-card__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
                    
                    <picture class="c-card__image" aria-hidden="true">
                        <img class="c-card__icon" src="./assets/icon.svg" alt="Icone do site XXX">
                    </picture>

                    <hr class="o-line c-card__line">
                    
                    <div class="c-card__wrapper c-card__wrapper--fade">
                        <a class="c-card__button" aria-label="Visitar site xxx" href="#">Visitar</a>
                        <input class="o-save fa-regular fa-bookmark" aria-label="adicionar site como favorito" aria-checked="false" type="checkbox" name="" id="">
                    </div>
                </div>
            </article>
        </main>
    </body>
    <script src="js/main.js"></script>
</html>
